<div class="row">
  <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #tareaForm="ngForm">
          <fieldset class="form-group">
              <div class="col-sm-12">
                  <label for="titulo" class="control-label">Titulo</label>
                  <input type="text" class="form-control" required name="titulo"
                  ([ngModel])="tarea.titulo">
              </div>
          </fieldset>
          <fieldset class="form-group">
              <div class="col-sm-3">
                  <label for="fecha" class="control-label">Fecha</label>
                  <input type="date" class="form-control" required
                  [ngModel]="fecha | date:'yyyy-MM-dd'"
                  (ngModelChange)="fecha=$event" name="fecha">
              </div>
          </fieldset>
          <fieldset class="form-group">
              <div class="col-sm-3">
                  <label for="estado" class="control-label">Estado</label>
                  <select name="estado" class="form-control" required
                  ([ngModel])="estado">
                      <option *ngFor="let estado of tareaEstadosSelect"
                      [value]="estado"></option>
                  </select>
              </div>
          </fieldset>
          <fieldset class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-primary"
                  [disabled]="!tareaForm.form.valid">Submit</button>
              </div>
          </fieldset>
      </form>
  </div>
</div>
